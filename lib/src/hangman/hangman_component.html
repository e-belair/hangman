<div class="hangman">
    <h3>Hangman</h3>
    <img class="gallows" src="{{gallowsImage}}" />
    <div class="word">{{word}}</div>
    <div class="letters">
        <button *ngFor="let letter of letters; let i=index"
                [disabled]="hangmanGame.lettersGuessed.contains(letter)"
                (click)="hangmanGame.guessLetter(letter)"
                class="letter-btn">{{letter}}</button>
    </div>
    <button class="new-game" (click)="newGame()">New Game</button>
</div>
