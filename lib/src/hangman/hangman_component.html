<div class="hangman">
    <h3>Hangman</h3>
    <img class="gallows" src="{{gallowsImage}}" />
    <div class="word">{{word}}</div>
    <div class="letters">
        <material-button raised *ngFor="let letter of letters; let i=index"
                [disabled]="hangmanGame.lettersGuessed.contains(letter)"
                (click)="hangmanGame.guessLetter(letter)"
                class="blue">{{letter}}</material-button>
    </div>
    <material-button raised (click)="newGame()">New Game</material-button>
</div>
